# Test configuration for Bedrock token usage statistics
# This file is used by test_usage_analysis.py and generate_test_data_parallel.py

account: YOUR_ACCOUNT_ID  # Will be auto-detected if not specified
region: us-west-2

models:
  - model_id: anthropic.claude-3-5-haiku-20241022-v1:0
    profile_prefix: us  # Options: us, eu, ap, global, or null for no profile

# Parallel stress test configuration
parallel_workers: 10  # Number of concurrent workers
iterations_per_worker: 10  # Iterations per worker per batch
duration_minutes: 5  # Total test duration in minutes
